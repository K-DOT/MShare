<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tags</title>
    <style>
        *  {margin:0; padding: 0;}
    </style>
</head>
<body style="margin: 0; padding: 0;">
    <h1>Tags:</h1>
    <hr>
    {% for tag in tags %}
        <div>
            <a href="{{ tag.slug }}">{{ tag.name }}</a><br>
        </div>  
    {% empty %}   
        <div>
            <h2>No Tags :(</h2>
        </div>         
    {% endfor %}
</body>
</html>
