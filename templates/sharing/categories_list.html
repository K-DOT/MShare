<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <style>
        *  {margin:0; padding: 0;}
    </style>
</head>
<body style="margin: 0; padding: 0;">
    <h1>Categories:</h1>
    <hr>
    {% for category in categories %}
        <div>
            <h2><a href="{{ category.get_absolute_url }}">{{ category }}</a></h2><br>
        </div>  
        <div>
            {% if category.desc %}
                {{ category.desc }}
            {% else %}
                <p>No description :(</p>
            {% endif %}

            
        </div>
        <hr>
    {% empty %}   
        <div>
            <h2>No categories :(</h2>
        </div>         
    {% endfor %}
</body>
</html>
