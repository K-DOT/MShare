<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Materials tagged with: "{{ tag.name }}"</title>
    <style>
        *  {margin:0; padding: 0;}
    </style>
</head>
<body style="margin: 0; padding: 0;">
    <h1>Materials tagged with: "{{ tag.name }}"</h1>
    <div class="materials">  
        {% for material in materials %}
            <a href="{{ material.get_absolute_url }}">{{ material.title }}</a><br>
        {% endfor %}
    </div>
</body>
</html>
